<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Sign Up</title>
</head>
<body>
  <main>
    <nav class="nav-extended">
      <div class="nav-wrapper fondo">
        <a href="start.html" class="brand-logo center"><img src="../assets/images/logo-white.png" alt="logo" class="logo"></a>
        <a href="start.html"  class="btn-floating btn-large  bg-deeppink"><i class="material-icons center">chevron_left</i></a>
      </div>
    </nav>
    <h3 class="center-align">Sing Up</h3>
    <p class="center-align c-deeppink flow-text">Join now for free ride credit</p>
  </main>
  <div class="line"></div>
  <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix purple-text text-darken-4">account_circle</i>
            <input id="inputFirstName" type="text" class="validate">
            <label for="first_name" class="purple-text text-darken-4">First Name</label>
          </div>
          <div class="input-field col s6 ">
            <input id="inputLastName" type="text" class="validate">
            <label for="last_name" class="purple-text text-darken-4">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix purple-text text-darken-4">mail_outline</i>
            <input id="inputEmail" type="email" class="validate" placeholder="ejemplo@correo.com">
            <label for="email" class="purple-text text-darken-4">Email</label>
          </div>
        </div>
        <p class="center-align flow-text">
          <input  type="checkbox" id="filled-in-box"/>
          <label for="filled-in-box">I agree to lyft'ss <a href="https://s3.amazonaws.com/api.lyft.com/static/terms.html" class="c-deeppink">Terms of Service</a></label>
        </p>
      </form>
    </div>
    <div class="row">
      <a class="btn-next waves-effect waves-light btn-large  disabled col s10 offset-s1 btn-up bg-deeppink" href='account.html'>Next</a>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script type="text/javascript" src="../js/app.js"></script>  
</body>
</html>
